<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <link rel="stylesheet" href="idCard.css">

</head>
<body>
<h1>Create ID Card</h1>
<form id="idCardForm" >
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="rollNumber">Roll Number:</label>
    <input type="text" id="rollNumber" name="rollNumber" required><br>


    <label for="bloodGroup">Blood Group:</label>
    <input type="text" id="bloodGroup" name="bloodGroup" required><br>

    <label for="validUpto">Valid Upto:</label>
    <input type="date" id="validUpto" name="validUpto" required><br>

    <label for="course">Course:</label>
    <input type="text" id="course" name="course" required><br>

    <label for="developerId">Developer ID:</label>
    <input type="text" id="developerId" name="developerId" required><br>

<!--    <label for="photo">Upload Photo:</label>-->
<!--    <input type="file" id="photo" name="photo" accept="image/*" required><br>-->

    <button type="submit">Submit</button>
</form>

<script src="idCard.js"></script>
</body>
</html>
